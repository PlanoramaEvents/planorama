#
# This is the dev version of the docker compose
# this is overlaid on the docket compose for dev environments
#
# NOTE:
# You will need to create volumes for the data to be persistent between runs
#   docker volume create --name=planorama_pgdata
#   docker volume create --name=planorama_redis-data
#   docker volume create --name=planorama_node_modules
#   docker volume create --name=planorama_node_modules_sidekiq
#
# NOTE:
# start the docker containers:
#   docker-compose -p plano-dev -f docker-compose-dev.yml up
# build and start the docker containers:
#   docker-compose -p plano-dev -f docker-compose-dev.yml up --build
# build and start the docker containers and detach the processes:
#   docker-compose -p plano-dev -f docker-compose-dev.yml up --build -d
#
version: "3.7"

volumes:
  planorama_pgdata:
    external: true
  planorama_redis-data:
    external: true
  planorama_node_modules:
    external: true
  planorama_node_modules_sidekiq:
    external: true
  box: {} # used for the bundler, persistent store between runs

services:
  planorama:
    command: /opt/planorama/script/planorama_start.sh
    build:
      context: .
      dockerfile: Dockerfile-dev
    env_file:
      - .env
    environment:
      - DB_HOST=postgres
      - RAILS_ENV=development
      - NODE_ENV=development
      - SIDEKIQ_REDIS_URL=redis://redis:6379/0
      - SMTP_SERVER=mailcatcher
      - SMTP_PORT=1025
      - VITE_RUBY_HOST=0.0.0.0
      - VITE_PLANO_VERSION=development
    volumes:
      - planorama_node_modules:/opt/planorama/node_modules
      - .:/opt/planorama
      - box:/var/bundler
      - type: tmpfs
        target: /opt/planorama/tmp
    ports:
      - "5100:5100"
      - "3036:3036"
    depends_on:
      - postgres
      - redis
    links:
      - redis
      - postgres
      - mailcatcher

  planorama-sidekiq:
    command: /opt/planorama/script/planorama_sidekiq.sh
    build:
      context: .
      dockerfile: Dockerfile-dev
    env_file:
      - .env
    environment:
      - DB_HOST=postgres
      - RAILS_ENV=development
      - NODE_ENV=development
      - SIDEKIQ_REDIS_URL=redis://redis:6379/0
      - SMTP_SERVER=mailcatcher
      - SMTP_PORT=1025
      - VITE_RUBY_HOST=0.0.0.0
      - VITE_PLANO_VERSION=development
    volumes:
      - planorama_node_modules_sidekiq:/opt/planorama/node_modules
      - .:/opt/planorama
      - box:/var/bundler
      - type: tmpfs
        target: /opt/planorama/tmp
    depends_on:
      - postgres
      - redis
    links:
      - redis
      - postgres
      - mailcatcher

  # The database server - only needed for dev and test
  # The Postgre DB
  postgres:
    image: postgres:12-alpine
    env_file:
      - .env
    volumes:
      - planorama_pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:alpine
    volumes:
      - planorama_redis-data:/data
    ports:
      - "6379:6379"

  mailcatcher:
    image: schickling/mailcatcher
    entrypoint: "mailcatcher -f --ip 0.0.0.0"
    ports:
      - 10025:1025
      - 1080:1080
